<!DOCTYPE html>
<html>
<head>
<title>Typescript Demo</title>
<link href="messageBox.css" rel="stylesheet" type="text/css" />
<script src="MessageBox.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
window.onload = function() {
    var cl = document.getElementById("cl");
    cl.onclick = function() {
        var div = new MessageBox();
        div.setHeaderText("Hello");
        div.setBodyText("<form action='sss.php'><input type='text' value='name' /> <br /> <br /><input type='text' value='email' /> <br /> <br /> <textarea>message</textarea> <br /> <br /> <input type='submit' value='OK' /></form>");
    }
    document.getElementById("cx").onclick = function() {
        var div = new MessageBox();
        div.setHeaderText("Hello");
        div.setBodyText("<form action='sss.php'><input type='text' value='name' /> <br /> <br /><input type='text' value='email' /> <br /> <br /> <textarea>message</textarea> <br /> <br /> <input type='submit' value='OK' /></form>");
    }
}
</script>
</head>
<body>
<p id="cl">click</p>
<p id="cx">click</p>
</body>
</html>
